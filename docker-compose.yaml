services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: oracle
      POSTGRES_USER: oracle
      POSTGRES_PASSWORD: oracle
    ports:
      - "5432:5432"
    volumes:
      - oracle_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oracle -d oracle"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  migrate:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: oracle
    volumes:
      - ./db/migrations:/migrations:ro
    command: >
      sh -ec "
      psql -h db -U oracle -d oracle -v ON_ERROR_STOP=1 -f /migrations/001_init.sql &&
      psql -h db -U oracle -d oracle -v ON_ERROR_STOP=1 -f /migrations/002_indexes.sql
      "
    restart: "no"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://oracle:oracle@db:5432/oracle
      LEASE_SECONDS: "60"
    restart: unless-stopped

volumes:
  oracle_pgdata:
